<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  
    <title>Rock, paper, scissors</title>
 
</head>
<body>
    
    <header>ROCK PAPER SCISSORS</header>
    <p>First to 5 wins</p>
    <div class="scoreboard">
        <div class="badge" id="usr">user</div>
        <div class="badge" id="comp">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result" id="res">
        <h3>Choose Rock, Paper, Scissors</h1> 
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="img/rock.jpg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="img/paper.jpg" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="img/scissors.jpg" alt="">
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
